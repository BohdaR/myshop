{% extends 'shop/base.html' %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-error">
        {{ form.non_field_errors }}
    </div>

    {% for f in form %}
        <p class="reg-item">
            <label class="form-label" for="{{ f.id_for_label }}">
                {{f.label}}: 
            </label>{{ f }}
        </p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="form-button" type="submit">Увійти</button>
</form>

{% endblock %}
